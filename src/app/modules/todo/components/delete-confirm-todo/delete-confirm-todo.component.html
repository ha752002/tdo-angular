<form class="delete-form-group" [formGroup]="formGroup">
    <p class="title-form-delete">Confirm Delete Todo?</p>
    <div class="title-form-task">
      <p>{{getValueByKey('titleTask')}}</p>
      <p>{{getValueByKey('deadline')}}</p>
    </div>
    <app-button [title]="'Confirm'"  (click)="handleConfirmDelete()"></app-button>
</form>
